                        <p class="card-text">Générateur de bulles en HTML/CSS et JS .</p>
                        <a href="https://hmouda16.github.io/generateur-de-bulle/" class="btn btn-primary">Voir
                            Projet</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card my-3 card-height">
                    <img src="media/todos.avif" class="card-img-top" alt="Project Image">
                    <div class="card-body">
                        <h5 class="card-title">Todo-list</h5>
                        <p class="card-text">Todo-list en Node.Js et Express.</p>
                        <a href="https://taches123.herokuapp.com/" class="btn btn-primary">Voir
                            projet</a>
                    </div>
                </div>
            </div>
            <!-- <div class="col-sm-4">

                    </div>
                </div>
            </div> -->

    </section>
